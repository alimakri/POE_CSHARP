<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>XmlHttp avec Javascript</h1>
    <button onclick="f1()">Go avec GET</button>
    <button onclick="f2()">Go avec POST</button>
    <label id="label1">...</label>
    <script>
        var label1 = document.getElementById("label1");
        var response;
        function f1() {
            var request = new XMLHttpRequest();
            var url = "http://localhost:60567/api/data";
            request.open("GET", url);
            request.send();

            request.onreadystatechange = function () {
                if (request.readyState === 4) alert(request.responseText);
            }
        }
        function f2() {
            var request = new XMLHttpRequest();
            var url = "http://localhost:60567/api/data";
            request.open("POST", url);
            request.setRequestHeader("Content-Type", "text/plain");
            request.send();

            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    response = JSON.parse(JSON.parse(request.responseText));
                    label1.textContent = response.Nom + " " + response.Prenom;
                }
            }
        }
    </script>
</body>
</html>
